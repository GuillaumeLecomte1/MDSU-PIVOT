server {
    listen 4004;
    server_name _;
    root /var/www/public;
    index index.php;
    charset utf-8;

    client_max_body_size 100M;
    
    # Performance optimization
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    
    # Cache control for static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2|ttf|eot)$ {
        expires 365d;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }
    
    # Handle PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 600;
        fastcgi_keep_conn on;
    }
    
    # Laravel routes handling
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Deny access to .htaccess and other hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    # Protect sensitive files
    location ~ \.(env|log|yml|yaml|json|lock|md|gitignore|gitattributes)$ {
        deny all;
    }

    # Deny access to folders with sensitive data
    location ~ ^/(app|bootstrap|config|database|resources|routes|storage|tests|vendor)/ {
        deny all;
    }
    
    # Error handling
    error_page 404 /index.php;
    error_page 500 502 503 504 /500.html;
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # Page d'erreur 500 statique
    location = /500.html {
        root /var/www/public;
        internal;
    }

    # Cacher les fichiers et répertoires cachés
    location ~ /\. {
        deny all;
    }
} 