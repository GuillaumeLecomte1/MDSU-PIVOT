server {
    listen 4004 default_server;
    server_name _;
    root /var/www/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    index index.php;

    charset utf-8;

    # Debug log
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    # Handle main application routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle images directory specifically
    location ^~ /images/ {
        alias /var/www/public/images/;
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin *;
        add_header Cross-Origin-Resource-Policy cross-origin;
        try_files $uri =404;
        access_log off;
        log_not_found off;
    }

    # Handle Vite assets
    location ^~ /build/ {
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin *;
        add_header Cross-Origin-Resource-Policy cross-origin;
        try_files $uri =404;
        access_log off;
        log_not_found off;
    }

    # Handle static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff2?|ttf|eot)$ {
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Handle favicon and robots.txt
    location = /favicon.ico { 
        try_files /favicon.ico =404;
        access_log off; 
        log_not_found off; 
        expires max;
    }
    location = /robots.txt  { 
        try_files /robots.txt =404;
        access_log off; 
        log_not_found off; 
    }

    error_page 404 /index.php;
    error_page 500 502 503 504 /index.php;

    # Handle PHP files
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Augmenter les timeouts pour éviter les erreurs lors du build
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        
        # Buffers pour éviter les problèmes de mémoire
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";
} 