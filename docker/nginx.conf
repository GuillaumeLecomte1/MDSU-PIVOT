server {
    listen 4004 default_server;
    server_name _;
    root /var/www/public;

    # Logs directs vers stdout/stderr pour Docker
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    
    # On d√©sactive temporairement ces headers qui causent des redirections en HTTPS
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # add_header Content-Security-Policy "upgrade-insecure-requests" always;

    index index.php;

    charset utf-8;

    # Augmenter les timeouts
    fastcgi_read_timeout 300;
    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    send_timeout 300;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/javascript;

    # Simple health check endpoint
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'OK';
    }

    # Server diagnostics endpoint
    location /server-info.php {
        try_files $uri =404;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        include fastcgi_params;
    }

    # Handle main application routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle images directory specifically
    location ^~ /images/ {
        alias /var/www/public/images/;
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
        access_log off;
        log_not_found off;
    }

    # Handle Vite assets
    location ^~ /build/ {
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
        access_log off;
        log_not_found off;
    }

    # Handle static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff2?|ttf|eot)$ {
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    error_page 404 /index.php;
    error_page 500 502 503 504 /index.php;

    # Handle PHP files
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        include fastcgi_params;
    }

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }
} 