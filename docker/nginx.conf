server {
    listen 4004;
    server_name _;
    root /var/www/public;
    index index.php;
    charset utf-8;

    client_max_body_size 100M;
    
    # Performance optimization
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()";
    
    # Special handling for Vite assets
    location ^~ /build/ {
        expires 365d;
        add_header Cache-Control "public, immutable, max-age=31536000";
        try_files $uri =404;
        access_log off;
    }
    
    # Cache control for static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
        access_log off;
    }
    
    # Prevent access to dot files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Handle PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 600;
        fastcgi_keep_conn on;
    }
    
    # Laravel routes handling
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Protect sensitive files
    location ~ \.(env|log|yml|yaml|json|lock|md|gitignore|gitattributes)$ {
        deny all;
        return 404;
    }

    # Deny access to folders with sensitive data
    location ~ ^/(app|bootstrap|config|database|resources|routes|storage|tests|vendor)/ {
        deny all;
        return 404;
    }
    
    # Error handling
    error_page 404 /index.php;
    error_page 500 502 503 504 /500.html;
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # Static 500 error page
    location = /500.html {
        root /var/www/public;
        internal;
    }
} 