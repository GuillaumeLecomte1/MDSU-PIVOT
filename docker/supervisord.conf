[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
user=root
loglevel=info

[program:pusher-check]
command=php /var/www/docker/fix-pusher.php
autostart=true
autorestart=false
startretries=1
priority=1
startsecs=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:vite-check]
command=php /var/www/docker/fix-vite-issues.php
autostart=true
autorestart=false
startretries=1
priority=2
startsecs=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:https-fix]
command=php /var/www/docker/fix-https-urls.php
autostart=true
autorestart=false
startretries=1
priority=3
startsecs=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:mixed-content-fix]
command=php /var/www/docker/fix-mixed-content.php
autostart=true
autorestart=false
startretries=1
priority=4
startsecs=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:init]
command=/bin/bash -c "php /var/www/artisan config:cache && php /var/www/artisan route:cache && chmod -R 775 /var/www/storage && if [ ! -f /var/www/public/build/manifest.json ]; then echo 'Erreur: manifest.json manquant, tentative de reconstruction des assets'; cd /var/www && NODE_ENV=production npm run build; fi"
autostart=true
autorestart=false
startretries=3
priority=5
startsecs=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopasgroup=true
killasgroup=true

[program:php-fpm]
command=php-fpm
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=5
priority=10

[program:nginx]
command=nginx -g 'daemon off;'
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=5
priority=20 