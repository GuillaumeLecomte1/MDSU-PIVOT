[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
user=root
loglevel=info

[program:permissions]
command=bash -c "mkdir -p /var/www/storage/logs && touch /var/www/storage/logs/laravel.log && chmod -R 777 /var/www/storage && chmod -R 777 /var/www/bootstrap/cache && chown -R www-data:www-data /var/www/storage"
autostart=true
autorestart=false
startretries=1
priority=1
startsecs=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:php-fpm]
command=bash -c "mkdir -p /var/run && touch /var/run/php-fpm.sock && chmod 660 /var/run/php-fpm.sock && chown www-data:www-data /var/run/php-fpm.sock && php-fpm --nodaemonize --fpm-config /usr/local/etc/php-fpm.d/www.conf"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=10
priority=10
stopwaitsecs=30

[program:nginx]
command=nginx -g 'daemon off;'
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=10
priority=20
stopwaitsecs=30 