server {
    listen 80;
    server_name _;
    root /var/www/public;

    index index.php;
    charset utf-8;

    # Optimiser Nginx pour les performances
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 8k;
    large_client_header_buffers 4 16k;

    # Augmenter les timeouts pour éviter les 502
    fastcgi_connect_timeout 300s;
    fastcgi_send_timeout 300s;
    fastcgi_read_timeout 300s;
    
    # Buffers pour les connexions FastCGI
    fastcgi_buffer_size 16k;
    fastcgi_buffers 16 16k;
    
    # Compression gzip pour de meilleures performances
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types
        application/javascript
        application/json
        application/xml
        application/xml+rss
        text/css
        text/javascript
        text/plain
        text/xml;

    # Gérer les erreurs 404 et 500+ proprement
    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Favicon.ico
    location = /favicon.ico {
        try_files $uri /images/default/favicon.ico =404;
        access_log off;
        log_not_found off;
        expires max;
    }

    # Configuration spécifique pour le dossier storage
    location ~ ^/storage/ {
        try_files $uri /images/default/placeholder.svg =404;
        access_log off;
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /robots.txt  { 
        access_log off; 
        log_not_found off; 
    }

    # Bloquer l'accès aux dossiers et fichiers cachés
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Servir les fichiers statiques directement avec fallback
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp)$ {
        try_files $uri /images/default/placeholder.svg =404;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }

    # PHP via FastCGI
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Buffers supplémentaires
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        
        # Augmenter timeout pour éviter les 502
        fastcgi_read_timeout 300;
    }
} 