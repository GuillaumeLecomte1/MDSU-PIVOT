version: '1'

app:
  name: pivot
  container: pivot-app
  image: pivot-app:latest
  port: 4004
  build:
    context: .
    dockerfile: Dockerfile
    target: pivot-app
  env:
    - APP_ENV=production
    - APP_DEBUG=false
  volumes:
    - /var/www/html/pivot/storage:/var/www/storage
    - /var/www/html/pivot/public/images:/var/www/public/images
    - /var/www/html/pivot/.env:/var/www/.env
  remote:
    host: guillaume-lcte.fr
    user: ubuntu
    port: 22  # Port SSH standard, changez-le si diff√©rent
  post_deploy:
    - chmod +x ./deploy-vps.sh
    - ./deploy-vps.sh 