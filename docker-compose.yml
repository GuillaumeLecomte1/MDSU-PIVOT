version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_VERSION=20
        - PORT=4004
    container_name: laravel_app
    restart: unless-stopped
    ports:
      - "4004:4004"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false  # Set to false for production
      - DB_CONNECTION=mysql
      - DB_HOST=${DB_HOST:-localhost}  # Your existing MySQL server
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-laravel}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - VITE_MANIFEST_MISSING_SRC_FALLBACK=true  # Add fallback for missing 'src' field
      - PHP_MEMORY_LIMIT=512M  # Increase memory limit
      - NODE_OPTIONS=--max-old-space-size=4096  # Increase Node.js memory
    volumes:
      - ./storage/app/public:/var/www/storage/app/public
      - ./storage/logs:/var/www/storage/logs
      # Add volume for the Vite manifest to manually inspect and fix if needed
      - ./vite_fix:/var/www/vite_fix
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pivot.rule=Host(`pivot.guillaume-lcte.fr`)"
      - "traefik.http.routers.pivot.entrypoints=web,websecure"
      - "traefik.http.routers.pivot.tls.certresolver=letsencrypt"
      - "traefik.http.services.pivot.loadbalancer.server.port=4004"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4004"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G  # Set memory limit for the container

networks:
  web:
    external: true  # Assuming you already have a network named 'web' created for Traefik 